<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">            
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h4 id="home-score" class="score">0</h4>
                <div class="score-buttons">
                    <button id="home-1-btn" class="add-score-btn" onclick="add1Home()">+1</button>
                    <button id="home-2-btn" class="add-score-btn" onclick="add2Home()">+2</button>
                    <button id="home-3-btn" class="add-score-btn" onclick="add3Home()">+3</button>
                </div>
                <div class="score-buttons">
                    <button id="home-1-btn" class="add-score-btn" onclick="sub1Home()">-1</button>
                    <button id="home-2-btn" class="add-score-btn" onclick="sub2Home()">-2</button>
                    <button id="home-3-btn" class="add-score-btn" onclick="sub3Home()">-3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3> 
                <h4 id="guest-score" class="score">0</h4>
                <div class="score-buttons">
                    <button id="guest-1-btn" class="add-score-btn" onclick="add1Guest()">+1</button>
                    <button id="guest-2-btn" class="add-score-btn" onclick="add2Guest()">+2</button>
                    <button id="guest-3-btn" class="add-score-btn" onclick="add3Guest()">+3</button>
                </div>
                <div class="score-buttons">
                    <button id="guest-1-btn" class="add-score-btn" onclick="sub1Guest()">-1</button>
                    <button id="guest-2-btn" class="add-score-btn" onclick="sub2Guest()">-2</button>
                    <button id="guest-3-btn" class="add-score-btn" onclick="sub3Guest()">-3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
